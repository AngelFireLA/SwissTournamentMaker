<!DOCTYPE html>
<html>
<head>
    <title>Final Tournament Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        @media (max-width: 800px) {
            table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Final Tournament Summary</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Participant</th>
            <th>Score</th>
        </tr>
        {% for participant in rankings %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ participant.name }}</td>
            <td>{{ scores[participant.name] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
