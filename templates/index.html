<!DOCTYPE html>
<html>
<head>
    <title>Swiss Tournament Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        textarea, input[type="file"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swiss Tournament Setup</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="participant_names">Enter Participant Names:</label>
            <textarea name="participant_names" id="participant_names" placeholder="One participant per line"></textarea>
            <label for="participant_files">Or Upload Participant Files:</label>
            <input type="file" name="participant_files" id="participant_files" multiple>
            <label for="num_rounds">Number of Rounds (optional):</label>
            <input type="number" name="num_rounds" id="num_rounds" min="1" placeholder="Default is number of participants -1">
            <button type="submit">Start Tournament</button>
        </form>
    </div>
</body>
</html>
